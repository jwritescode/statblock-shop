<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>Statblocks for Fun and Profit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <link rel="import" href="/vendor/statblock5e/top-stats.html">
  <link rel="import" href="/vendor/statblock5e/creature-heading.html">
  <link rel="import" href="/vendor/statblock5e/abilities-block.html">
  <link rel="import" href="/vendor/statblock5e/property-block.html">
  <link rel="import" href="/vendor/statblock5e/property-line.html">
  <link rel="import" href="/vendor/statblock5e/stat-block.html">

  <link rel="stylesheet" href="/css/main.css">

  <script src="/js/common.js"></script>
  <script src="/js/statblock-builder.js"></script>
  <script src="/vendor/markdown.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse navbar-static-top">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">Statblock Shop
        <span class="badge badge-warning badge-outline ml-1">Beta</span></a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Docs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/samvbeckmann/statblock-manager">GitHub</a>
          </li>
        </ul>
      </div>
    </nav>

    <form class="form-inline m-3">

      <div class="form-group inline">
        <button type="button" id="save" class="btn btn-success mr-2">Save</button>
        <div class="dropdown-container">
          <button type="button" id="exportButton" class="btn btn-primary dropdown-toggle mr-2" form=""data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Export</button>
          <div class="dropdown-menu" aria-labelledby="exportButton">
            <a class="dropdown-item disabled" style="color: #7e7e7e;">PDF<span class="badge badge-info badge-outline ml-2">In Progress</span></a>
            <a class="dropdown-item">Homebrewery</a>
            <a class="dropdown-item">HTML</a>
            <a class="dropdown-item">JSON</a>
          </div>
        </div>
        <input type="checkbox" class="form-check-input" id="two-column-checkbox">Two Column Layout</input>
      </div>

    </form>

    <div class="container-fluid pr-0 pl-0">
      <div class="row" id="editor-row">
        <div class="col editor-pane no-side-padding" id="statblock-form">
          <form>

            <div class="form-group mb-0">
              <div class="input-group">
                <span class="input-group-addon no-rounded-corners no-dup-borders col-md-3 col-2">Name</span>
                <input class="form-control no-rounded-corners no-dup-borders" type="text" id="monster-name">
              </div>
              <div class="input-group">
                <span class="input-group-addon no-rounded-corners no-dup-borders col-md-3 col-2">Header</span>
                <input class="form-control no-rounded-corners no-dup-borders" type="text" id="monster-header">
              </div>
            </div>

            <div class="form-group mb-0">
              <label for="basic-info-box" class="form-label">Basic Info</label>
              <!-- <textarea id="comments" placeholder="Type many lines of texts in here and you will see magic stuff" class="common no-resize"></textarea> -->

              <textarea class="form-control no-rounded-corners no-dup-borders common no-resize expandable" rows="1" id="basic-info-box"></textarea>
            </div>

            <div>
              <p class="form-label">Stats</p>
              <div class="row mr-0 ml-0">
                <div class="col background-box">STR</div>
                <div class="col background-box">DEX</div>
                <div class="col background-box">CON</div>
                <div class="col background-box">INT</div>
                <div class="col background-box">WIS</div>
                <div class="col background-box">CHA</div>
              </div>
              <div class="form-group mb-0 row mr-0 ml-0">

                <div class="input-group col-2 no-side-padding">
                  <!-- <span class="input-group-addon col-6">STR</span> -->
                  <input class="form-control no-rounded-corners text-center" type="number" min="1" id="str-score">
                </div>
                <div class="input-group col-2 no-side-padding">
                  <!-- <span class="input-group-addon col-6">DEX</span> -->
                  <input class="form-control no-rounded-corners text-center" type="number" min="1" id="dex-score">
                </div>
                <div class="input-group col-2 no-side-padding">
                  <!-- <span class="input-group-addon col-6">CON</span> -->
                  <input class="form-control no-rounded-corners text-center" type="number" min="1" id="con-score">
                </div>
                <div class="input-group col-2 no-side-padding">
                  <!-- <span class="input-group-addon col-6">INT</span> -->
                  <input class="form-control no-rounded-corners text-center" type="number" min="1" id="int-score">
                </div>
                <div class="input-group col-2 no-side-padding">
                  <!-- <span class="input-group-addon col-6">WIS</span> -->
                  <input class="form-control no-rounded-corners text-center" type="number" min="1" id="wis-score">
                </div>
                <div class="input-group col-2 no-side-padding">
                  <!-- <span class="input-group-addon col-6">CHA</span> -->
                  <input class="form-control no-rounded-corners text-center" type="number" min="1" id="cha-score">
                </div>
              </div>
            </div>


            <div class="form-group mb-0">
              <label for="traits-box" class="form-label">Traits</label>
              <textarea class="form-control expandable" rows="4" id="traits-box"></textarea>
            </div>

            <div class="form-group">
              <label for="main-content" class="form-label">Content</label>
              <textarea class="form-control expandable" rows="7" id="main-content"></textarea>
            </div>

          </form>

        </div>
        <div class="col-md-auto editor-pane no-side-padding" id="live-statblock">
        </div>
      </div>
    </div>
</body>
</html>
