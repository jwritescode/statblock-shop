<html>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    body {
      padding-top: 5rem;
    }
  </style>


</head>
<body>
  <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">Statblock Manager
        <span class="badge badge-warning badge-outline ml-1">Beta</span></a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Docs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/samvbeckmann/statblock-manager">GitHub</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <form class="form-inline">

            <div class="form-group inline mb-3">
              <button type="button" id="save" class="btn btn-success mr-2">Save</button>
              <button type="button" id="get-pdf" class="btn btn-primary mr-2">Download PDF</button>
              <input type="checkbox" class="form-check-input" id="two-column-checkbox">Two Column Layout</input>
            </div>

          </form>
          <form>

            <div class="form-group">
              <div class="input-group pb-2">
                <span class="input-group-addon col-md-3 col-2">Name</span>
                <input class="form-control" type="text" id="monster-name">
              </div>
              <div class="input-group">
                <span class="input-group-addon col-md-3 col-2">Header</span>
                <input class="form-control" type="text" id="monster-header">
              </div>
            </div>

            <div class="form-group">
              <label for="basic-info-box">Basic Info:</label>
              <textarea class="form-control" rows="3" id="basic-info-box"></textarea>
            </div>

            <div class="form-group row">
              <div class="input-group col-lg-4 col-6 pb-2">
                <span class="input-group-addon col-6">STR</span>
                <input class="form-control" type="number" min="1" id="str-score">
              </div>
              <div class="input-group col-lg-4 col-6 pb-2">
                <span class="input-group-addon col-6">DEX</span>
                <input class="form-control" type="number" min="1" id="dex-score">
              </div>
              <div class="input-group col-lg-4 col-6 pb-2">
                <span class="input-group-addon col-6">CON</span>
                <input class="form-control" type="number" min="1" id="con-score">
              </div>
              <div class="input-group col-lg-4 col-6 pb-2">
                <span class="input-group-addon col-6">INT</span>
                <input class="form-control" type="number" min="1" id="int-score">
              </div>
              <div class="input-group col-lg-4 col-6 pb-2">
                <span class="input-group-addon col-6">WIS</span>
                <input class="form-control" type="number" min="1" id="wis-score">
              </div>
              <div class="input-group col-lg-4 col-6 pb-2">
                <span class="input-group-addon col-6">CHA</span>
                <input class="form-control" type="number" min="1" id="cha-score">
              </div>
            </div>

            <div class="form-group">
              <label for="traits-box">Traits:</label>
              <textarea class="form-control" rows="3" id="traits-box"></textarea>
            </div>

            <div class="form-group">
              <label for="main-content">Content:</label>
              <textarea class="form-control" rows="5" id="main-content"></textarea>
            </div>

          </form>

        </div>
        <div id="live-statblock" class="col-md-6">
        </div>
      </div>
    </div>

    </div>
</body>
</html>
